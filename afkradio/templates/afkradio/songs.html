{% extends "afkradio/base.html" %}

{% block content %}
<h1>Songs</h1>
<form action="{% url "afkradio:songsearch" %}" method="get">
	<input type="text" name="search-query">
	<input type="submit" value="Search">
</form>
{% if songs_list %}
<ul>
{% for song in songs_list %}
	<li>{{ song.title }}</li>
{% endfor %}
</ul>
{% else %}
	<p> No songs are available </p>
{% endif %}
{% endblock content %}
